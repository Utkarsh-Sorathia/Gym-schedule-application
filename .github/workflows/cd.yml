name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: ["main"]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Build Docker Image
        run: |
          docker build \
            --build-arg MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            --build-arg NEXT_PUBLIC_VAPID_PUBLIC_KEY="${{ secrets.NEXT_PUBLIC_VAPID_PUBLIC_KEY }}" \
            --build-arg VAPID_PRIVATE_KEY="${{ secrets.VAPID_PRIVATE_KEY }}" \
            --build-arg VAPID_SUBJECT="${{ secrets.VAPID_SUBJECT }}" \
            --build-arg NEXT_PUBLIC_BASE_URL="${{ secrets.NEXT_PUBLIC_BASE_URL }}" \
            --build-arg CRON_SECRET="${{ secrets.CRON_SECRET }}" \
            --build-arg NOTIFICATION_CRON_SCHEDULE="${{ secrets.NOTIFICATION_CRON_SCHEDULE }}" \
            -t gym-schedule-app:latest .

      - name: Save Docker Image as TAR
        run: |
          docker save gym-schedule-app:latest -o gym-schedule-app.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: gym-schedule-app.tar
