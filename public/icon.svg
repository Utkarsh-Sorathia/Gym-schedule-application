<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#999;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#999;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#grad1)" />
  
  <!-- Outer Ring (Subtle) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.1"/>
  
  <!-- Dumbbell Icon -->
  <g transform="rotate(-45 256 256)">
    <!-- Bar -->
    <rect x="136" y="244" width="240" height="24" rx="12" fill="#888" />
    
    <!-- Left Weights -->
    <rect x="136" y="216" width="30" height="80" rx="6" fill="url(#silver)" />
    <rect x="100" y="200" width="30" height="112" rx="8" fill="url(#silver)" />
    
    <!-- Right Weights -->
    <rect x="346" y="216" width="30" height="80" rx="6" fill="url(#silver)" />
    <rect x="382" y="200" width="30" height="112" rx="8" fill="url(#silver)" />
  </g>
</svg>
